<!DOCTYPE html>
<html lang="en">
    <meta name="description" content="Covid-19 Estimator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Estimator</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="index.js">
    <body>
      <h1>Covid-19 Estimator</h1>
      <div class="formOne">
        <form action="" method="" class="estimate-form">
          <div class="ppl">
            <label for="people">Population</label>
            <input id="people" data-population ="population" type="number"> 
          </div>
          <div class="timeElapsed">
            <label for="time">Time To Elapse</label>
            <input id="time" data-time-to-elapse ="timeToElapse" type="number"> 
          </div>
          <div class="rCases">
            <label for="cases">Reported Cases</label>
            <input id="cases" data-reported-cases="reportdCases" type="number"> 
          </div>
          <div class="hopitalBeds">
            <label for="beds">Total Hospital Beds</label>
            <input id="beds" data-total-hospital-beds="totalHospitalBeds" type="number"> 
          </div>
          <div class="pType">
            <label for="period">Period Type</label>
            <select id="period" data-period-type="periodType">
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>
          <div>
            <input id="submit" data-go-Estimate ="estimate" type="submit"> 
          </div>
        </form>
      </div>
    </body>
</html>
